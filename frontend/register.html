<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” CIMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">CIMS</div>
    <nav class="nav"><a href="index.html">Home</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Create account</h2>
      <form id="regForm" onsubmit="registerHandler(this); return false;" class="form">
        <label for="reg-name">Full name</label><input id="reg-name" required>
        <label for="reg-username">Username</label><input id="reg-username" required>
        <label for="reg-password">Password</label><input id="reg-password" type="password" required>
        <label for="reg-role">Role</label>
        <select id="reg-role">
          <option value="officer">Officer</option>
          <option value="admin">Admin</option>
          <option value="staff">Control Room Staff</option>
        </select>

        <div class="form-actions">
          <button class="btn" type="submit">Register</button>
          <a class="btn outline" href="login.html">Have an account?</a>
        </div>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
