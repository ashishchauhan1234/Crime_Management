<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criminal Records â€” CIMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="criminalsInit()">
  <header class="topbar">
    <div class="brand">CIMS</div>
    <nav class="nav"><a href="dashboard.html">Dashboard</a><a href="fir.html">FIRs</a><a onclick="logout()" href="index.html">Logout</a></nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Add Criminal</h2>
      <form onsubmit="submitCrim(this); return false;" class="form">
        <label for="cr-name">Name</label><input id="cr-name" required>
        <label for="cr-alias">Alias</label><input id="cr-alias">
        <label for="cr-crime">Crime</label><input id="cr-crime" required>
        <label for="cr-age">Age</label><input id="cr-age" type="number">
        <label for="cr-address">Address</label><input id="cr-address">
        <label for="cr-notes">Notes</label><textarea id="cr-notes"></textarea>

        <div class="form-actions">
          <button class="btn" type="submit">Save</button>
          <a class="btn outline" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </div>

    <div class="card">
      <h3>Saved Records</h3>
      <table id="crimTable" class="table">
        <thead><tr><th>Name</th><th>Alias</th><th>Crime</th><th>Age</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
